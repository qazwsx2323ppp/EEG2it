# Debug config: try to overfit a single subject to verify event alignment + data/label pipeline.
# If this does NOT improve val (trial split within the same subject), the most likely cause is
# misaligned event timing / wrong epoch slicing.
#
# Use:
#   torchrun --nproc_per_node=1 main_ds.py --config-name ds003825_overfit_sub01

defaults:
  - ds003825_triplet_config
  - _self_

data:
  subjects: "sub-01"
  exclude_subjects: ""
  split_by: "trial"
  trial_split: [0.9, 0.1, 0.0]
  # Use more data; keep it still manageable.
  trial_stride: 5
  channel_expand_mode: "repeat"

training:
  loss_mode: "softmax_all"
  distributed:
    enabled: false
  num_workers: 0
  persistent_workers: false
  batch_size: 32
  epochs: 20
  max_steps_per_epoch: 400
  max_val_steps: 200
  patience: 8
  min_delta: 0.00005
  unfreeze_patch_embed: true
