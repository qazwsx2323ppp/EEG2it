# Quick sanity config for ds003825 paper-style dataset.
# Use: torchrun --nproc_per_node=1 main_ds.py --config-name ds003825_quick

defaults:
  - ds003825_triplet_config
  - _self_

data:
  # Limit subjects to speed up caching + make early feedback fast.
  subjects: "sub-01,sub-02"
  exclude_subjects: ""
  # With only 2 subjects, ensure train/val are non-empty.
  subject_split: [0.5, 0.5, 0.0]
  n_channels_epoch: 64
  n_channels_out: 128
  n_samples_out: 512
  interp_chunk: 128

training:
  epochs: 10
  batch_size: 32
  num_workers: 0
  persistent_workers: false
  # Keep each epoch short so you can judge quickly and CTRL+C.
  max_steps_per_epoch: 100
  max_val_steps: 50
  patience: 3
  min_delta: 0.0001

  distributed:
    enabled: false
